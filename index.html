<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye tracking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/webgazer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Input tag for file upload -->
    <div class="file">
      <p>Vui lòng chờ cho đến khi mô hình khởi tạo</p>
      <p>
        Để có thể đọc sách tự động, vui lòng hiệu chỉnh bằng cách click vào chấm
        xanh cho đến khi chấm xanh biến mất.
      </p>
      <h2>Tải lên PDF tại đây</h2>
      <div class="dot" id="clickDot"></div>
      <input type="file" id="fileInput" onchange="displayPDF()" />
    </div>

    <!-- Display area for the uploaded PDF -->

    <div id="pdfPreview" class="preview"></div>
    <footer class="footer"></footer>
  </body>
</html>
