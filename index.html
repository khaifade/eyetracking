<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye tracking</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Input tag for file upload -->
    <div class="file">
      <h2>PDF Upload Here</h2>
      <input type="file" id="fileInput" onchange="displayPDF()" />
    </div>

    <!-- Display area for the uploaded PDF -->

    <div id="pdfPreview" class="preview"></div>
    <footer class="footer"></footer>
  </body>
</html>
